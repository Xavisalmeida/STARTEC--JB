<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Liceu 5104</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="painel.html">Painel</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2>Bem-vindo ao seu Painel, <span id="nomeAluno"></span>!</h2>
    <div class="alert alert-success mt-4">
      <h5>Informações do Aluno</h5>
      <p><strong>Curso:</strong> <span id="cursoAluno"></span></p>
      <p><strong>Turma:</strong> <span id="turmaAluno"></span></p>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <h5>Avisos da Direcção</h5>
        <ul>
          <li>Entrega de trabalhos até 15 de Novembro.</li>
          <li>Reunião de pais no dia 20/11.</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('logado')) {
      alert('Faça login primeiro!');
      window.location.href = 'login.html';
    }

    const aluno = JSON.parse(localStorage.getItem('aluno'));
    document.getElementById('nomeAluno').textContent = aluno.nome;
    document.getElementById('cursoAluno').textContent = aluno.curso;
    document.getElementById('turmaAluno').textContent = aluno.turma;

    function logout() {
      localStorage.removeItem('logado');
      localStorage.removeItem('aluno');
      window.location.href = 'login.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
