<!DOCTYPE html>
<html lang="pt-AO">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro – Área do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Cadastro de Aluno</h4>
          </div>
          <div class="card-body">
            <form id="formCadastro">
              <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Curso</label>
                <select class="form-select" id="curso" required>
                  <option value="">Selecione</option>
                  <option value="Físico-Biológico">Ciências Físicas e Biológicas</option>
                  <option value="Económico-Jurídico">Ciências Económicas e Jurídicas</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Turma</label>
                <input type="text" class="form-control" id="turma" placeholder="Ex: 11ºA" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required minlength="6">
              </div>
              <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
              <div class="text-center mt-3">
                <a href="login.html">Já tem conta? Faça login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      e.preventDefault();
      const aluno = {
        nome: document.getElementById('nome').value,
        curso: document.getElementById('curso').value,
        turma: document.getElementById('turma').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value
      };

      localStorage.setItem('aluno', JSON.stringify(aluno));
      alert('Cadastro realizado com sucesso! Faça login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
